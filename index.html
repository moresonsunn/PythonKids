<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PythonKids</title>
  </head>
  <body onload="brython()">
    <div id="root"></div>
    <canvas id="turtlecanvas" style="position: fixed; top: 0; left: 0; z-index: -1;"></canvas>
    
    <!-- Brython Core -->
    <script 
      type="text/javascript" 
      src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.12.0/brython.min.js">
    </script>
    
    <script type="module" src="/src/main.tsx"></script>

    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", function() {
        brython({
          indexedDB: true,
          static_stdlib_import: true
        });
      });
    </script>
  </body>
</html>
